<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/peace.png" alt="" height="200px" width="200px">
            </div>
            <div class="image"></div>
            <div class="text">
                Start for free & Get<br> Attractive offers Today
            </div>
        </div>
        <form action="" id="form">
            <div class="social">
                <div class="title">Get started</div>
                <div class="question">
                    Already have an account<br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <!-- /** 
              * !   user name input here
            **/ -->
            <div>
                <label for="username">User name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Nidha R">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /** 
              * !  Mobile number input here
            **/ -->
            <div>
                <label for="mobileno">Mobile No</label>
                <i class="fas fa-phone-square-alt"></i>
                <input type="text" name="mobileno" id="mobileno" placeholder="**********">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /** 
            * !  Email input here
            **/ -->
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
             <!-- /** 
            * !  Password input here
            **/ -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
